<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Hunter - Pew!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <script src="script.js"></script>
</head>
<body onload="initialize()">
    
    <header><h1>Space Hunter</h1></header>

    <main id="main">
        <span id="score"></span>
        <span id="hiScore"></span>
        <label for="music"> Music? <input id="music" type="checkbox" checked></label>
    </main>
    <svg class="gradient" width="100" height="100">
        <defs>
          <radialGradient id="cockpit-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="white" />
            <stop offset="100%" stop-color="cornflowerblue" />
          </radialGradient>
          <linearGradient id="body-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="silver" />
            <stop offset="100%" stop-color="#333" />
          </linearGradient>
          <radialGradient id="red-gradient" x1="0%" y1="30%" x2="0%" y2="70%">
            <stop offset="0%" stop-color="pink" />
            <stop offset="100%" stop-color="darkred" />
          </radialGradient>
          <linearGradient id="shell-gradient" x1="0%" y1="0%" x2="0%" y2="70%">
            <stop offset="0%" stop-color="silver" />
            <stop offset="100%" stop-color="#333" />
          </linearGradient>
          
        </defs>
      </svg>
      <footer>
        &copy; Daniel Morgan 2023
        <p>All artwork and music by Daniel Morgan</p>SFX from opengameart.com</p>
      </footer>
</body>


</html>
